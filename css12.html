<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transition</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background: coral;
            transition-duration: 2s;
            transition-property:transition;/*background*/
           /* transition-timing-function: ease-out;*/
            transition-delay: 2s;

        }
        
        .box:hover{
            background: gold;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class = "box"></div>
</body>
</html>
