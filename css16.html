<html>
    <head>
        <title>CSS Navbar</title>
        <style>

            body{
                background: url(https://wallpaperboat.com/wp-content/uploads/2019/10/free-website-background-07.jpg);
                background-size: cover;
                font-family: Arial;

            }

            ul{
                margin: 0;
                padding: 0;
                list-style: none;
            }

            ul li{
                float: left;
                width: 200px;
                height: 40px;
                background-color: coral;
                opacity:.9;
                line-height: 40px;
                text-align: center;
                font-size: 20px;
            }

            ul li a{
                text-decoration: none;
                color: white;
                display: block;
            }

            ul li a:hover{
                background-color: cadetblue;
            }

            ul li ul li{
                display: none;
            }

            ul li:hover ul li{
                display: block;

            }
            
        </style>
        
    </head>
    <body>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a>
                <ul>
                    <li><a href="#">Team</a></li>
                    <li><a href="#">Clients</a></li>
                    <li><a href="#">Careers</a></li>
                    <li><a href="#">Legacy</a></li>

                </ul>
            
            </li>
            
            <li><a href="#">Contacts</a>
                <ul>
                    <li><a href="#">Email</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Linkdin</a></li>
                    <li><a href="#">Twitter</a></li>

                </ul>
            
            </li>

            <li><a href="#">Services</a></li>
            <li><a href="#">News</a></li>
        </ul>
    </body>
</html>
